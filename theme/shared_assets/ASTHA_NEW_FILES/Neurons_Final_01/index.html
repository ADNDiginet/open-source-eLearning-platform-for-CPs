<div class="content" style="position: relative">

    <!-- <model-viewer> HTML element -->
    <model-viewer src="Neuron_Final_02.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls

        field-of-view="30deg" id="en">
        <button class="Hotspot" slot="hotspot-1"
            data-position="-11.464135220524527m 12.945041969053854m -0.30342010649278706m"
            data-normal="-0.13094511149563307m 0.01302462502021545m 0.9913040587622342m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Dendrites
                <div class="HotspotAnnotationDescription">Dendrites are the receiving or input portions of a neuron.
                    They are usually short, narrow and highly branched structures.</div>
            </div>
            <div class="HotspotAnnotation">ডেনড্রাইট
                <div class="HotspotAnnotationDescription">ডেনড্রাইট হল নিউরনের প্রাপ্তি বা ইনপুট অংশ। এগুলি সাধারণত
                    সংক্ষিপ্ত, সংকীর্ণ এবং অত্যন্ত শাখাযুক্ত কাঠামো।</div>
            </div>
        </button><button class="Hotspot" slot="hotspot-2"
            data-position="-9.033720569067485m 7.4087184027153405m 0.6250733297564963m"
            data-normal="-0.011929897463071127m 0.07175122094459248m 0.9973512118804895m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Nucleus
                <div class="HotspotAnnotationDescription">The Nucleus of a neuron is an oval shaped membrane-bound
                    structure found in the soma or body of the neuron. It contains the nucleolus and chromosomes,
                    necessary for the coded production of proteins within the cell.</div>
            </div>
            <div class="HotspotAnnotation">নিউক্লিয়াস
                <div class="HotspotAnnotationDescription">নিউরনের নিউক্লিয়াস হল একটি ডিম্বাকৃতির ঝিল্লি-আবদ্ধ কাঠামো যা
                    নিউরনের সোমা বা শরীরে পাওয়া যায়। এতে কোষের মধ্যে প্রোটিনের কোডেড উৎপাদনের জন্য প্রয়োজনীয়
                    নিউক্লিওলাস এবং ক্রোমোজোম রয়েছে।</div>
            </div>
        </button><button class="Hotspot" slot="hotspot-3"
            data-position="-9.489176551975214m 5.0703858322059006m 0.585239383211352m"
            data-normal="0.015910515691563452m 0.12093368294913966m 0.9925330724055423m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Soma (Cell Body)
                <div class="HotspotAnnotationDescription">The cell body, also called the soma, is the spherical part of
                    a neuron that contains the nucleus. It also contains all the other organelles essential for cell
                    survival and plays a key role in supplying energy, proteins, and other materials to the axon.</div>
            </div>
            <div class="HotspotAnnotation">সোমা (সেল বডি)
                <div class="HotspotAnnotationDescription">সেল বডি, যাকে সোমাও বলা হয়, একটি নিউরনের গোলাকার অংশ যা
                    নিউক্লিয়াস ধারণ করে। এটিতে কোষের বেঁচে থাকার জন্য প্রয়োজনীয় অন্যান্য সমস্ত অর্গানেল রয়েছে এবং
                    অ্যাক্সনে শক্তি, প্রোটিন এবং অন্যান্য উপাদান সরবরাহে গুরুত্বপূর্ণ ভূমিকা পালন করে।
                </div>
        </button><button class="Hotspot" slot="hotspot-4"
            data-position="-2.3655028507908993m 7.091622238082737m 0.6675815516936154m"
            data-normal="0.13127199295984404m 0.538219551458193m 0.8325186954612444m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Myelin Sheath
                <div class="HotspotAnnotationDescription">The Myelin Sheath is an insulating layer, that forms around
                    nerves, and is made up of protein and fatty substances. It allows electrical impulses to transmit
                    quickly and efficiently along the nerve cells.</div>
            </div>
            <div class="HotspotAnnotation">মাইলিন শিথ
                <div class="HotspotAnnotationDescription">মাইলিন শিথ হল একটি অন্তরক স্তর, যা স্নায়ুর চারপাশে গঠন করে
                    এবং প্রোটিন এবং চর্বিযুক্ত পদার্থ দ্বারা গঠিত। এটি বৈদ্যুতিক আবেগকে স্নায়ু কোষ বরাবর দ্রুত এবং
                    দক্ষতার সাথে প্রেরণ করতে দেয়।</div>
            </div>
        </button><button class="Hotspot" slot="hotspot-5"
            data-position="2.7977535032616427m 6.809620030709229m 0.523842357206675m"
            data-normal="0.47536573955321787m -0.6399910646541442m 0.603687709682645m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Schwann Cell
                <div class="HotspotAnnotationDescription">Schwann cells are the main glial cells of the peripheral
                    nervous system which wrap around axons of motor and sensory neurons to form the myelin sheath.</div>
            </div>
            <div class="HotspotAnnotation">শোয়ান সেল
                <div class="HotspotAnnotationDescription">শোয়ান সেল হল পেরিফেরাল নার্ভাস সিস্টেমের প্রধান গ্লিয়াল কোষ
                    যা মোটর এবং সংবেদনশীল নিউরনের অ্যাক্সনগুলির চারপাশে আবৃত করে মাইলিন শিথ গঠন করে।</div>
            </div>
        </button><button class="Hotspot" slot="hotspot-6"
            data-position="1.1514925083216152m 6.259676089007165m 0.6862134446303969m"
            data-normal="0.24313349558507785m -0.5666022928367863m 0.7873042265075665m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Axon
                <div class="HotspotAnnotationDescription">The axon, also called nerve fibre, is the portion of a neuron
                    that carries nerve impulses away from the cell body. A neuron typically has one axon that connects
                    it with other neurons or with muscle or gland cells.</div>
            </div>
            <div class="HotspotAnnotation">অ্যাক্সন
                <div class="HotspotAnnotationDescription">
                    অ্যাক্সন, যাকে নার্ভ ফাইবারও বলা হয়, এটি একটি নিউরনের অংশ যা কোষের শরীর থেকে স্নায়ু আবেগ বহন করে।
                    একটি নিউরনে সাধারণত একটি অ্যাক্সন থাকে যা এটিকে অন্যান্য নিউরনের সাথে বা পেশী বা গ্রন্থি কোষের সাথে
                    সংযুক্ত করে।</div>
            </div>
        </button><button class="Hotspot" slot="hotspot-7"
            data-position="5.132759518553435m 8.046850789946753m 0.11960619256034022m"
            data-normal="0.062393089950175416m 0.9454874574991015m 0.3196256717448624m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Node of Ranvier
                <div class="HotspotAnnotationDescription">These are the gaps formed between the myelin sheath where the
                    axons are left uncovered. Because the myelin sheath is largely composed of an insulating fatty
                    substance, the nodes of Ranvier allow the generation of a fast electrical impulse along the axon.
                </div>
            </div>
            <div class="HotspotAnnotation">নোড অফ রানভিয়ে
                <div class="HotspotAnnotationDescription">এগুলি হল মাইলিন শিথের মধ্যে তৈরি হওয়া ফাঁক যেখানে
                    অ্যাক্সনগুলি উন্মোচিত থাকে। যেহেতু মাইলিন শিথের মূলত একটি অন্তরক চর্বিযুক্ত পদার্থের সমন্বয়ে গঠিত,
                    তাই নোড অফ রানভিয়েগুলি অ্যাক্সন বরাবর দ্রুত বৈদ্যুতিক আবেগ তৈরি করতে দেয়।</div>
            </div>
        </button><button class="Hotspot" slot="hotspot-8"
            data-position="-4.11577554087108m 7.410830899226745m 0.4470892210587323m"
            data-normal="0.015699643050461367m 0.11927067739092322m 0.9927376424427545m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Axon Hillock
                <div class="HotspotAnnotationDescription">The axon hillock is a specialized part of the soma of a neuron
                    that connects to the axon.
                </div>
            </div>
            <div class="HotspotAnnotation">অ্যাক্সন হিলক
                <div class="HotspotAnnotationDescription">অ্যাক্সন হিলক হল একটি নিউরনের সোমার একটি বিশেষ অংশ যা
                    অ্যাক্সনের সাথে সংযোগ করে।</div>
            </div>
        </button><button class="Hotspot" slot="hotspot-9"
            data-position="13.058173554451074m 3.8425500213447767m 1.6606482544739551m"
            data-normal="0.06363625509270299m 0.24343859378368823m 0.9678264710651372m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Synaptic Knob
                <div class="HotspotAnnotationDescription">The Synaptic knob is a knob-like enlargement at the end of the
                    axon, where it forms a synapse with other neurons.</div>
            </div>
            <div class="HotspotAnnotation">সিনাপটিক নব
                <div class="HotspotAnnotationDescription">সিনাপটিক নব হল অ্যাক্সনের শেষে একটি গাঁটের মতো বৃদ্ধি, যেখানে
                    এটি অন্যান্য নিউরনের সাথে একটি সিন্যাপস গঠন করে।</div>
            </div>
        </button><button class="Hotspot" slot="hotspot-10"
            data-position="13.730648185140538m 6.000066513180739m 0.13365845640110052m"
            data-normal="-0.643281023028589m -0.16693484925853888m 0.7472096636917386m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Axon Terminals
                <div class="HotspotAnnotationDescription">The axon terminal is a critical part of the neuron. Axon
                    terminals facilitate intercellular communication by allowing synaptic vesicles to bind to their
                    membrane and release neurotransmitters into the synaptic rift after an action potential stimulates
                    them.</div>
            </div>
            <div class="HotspotAnnotation">অ্যাক্সন টার্মিনাল
                <div class="HotspotAnnotationDescription">অ্যাক্সন টার্মিনাল নিউরনের একটি গুরুত্বপূর্ণ অংশ। অ্যাক্সন
                    টার্মিনালগুলি সিনাপটিক ভেসিকেলগুলিকে তাদের ঝিল্লির সাথে আবদ্ধ করার অনুমতি দিয়ে আন্তঃকোষীয়
                    যোগাযোগের সুবিধা দেয় এবং একটি অ্যাকশন পটেনশিয়াল তাদের উদ্দীপিত করার পরে সিনাপটিক রিফ্টে
                    নিউরোট্রান্সমিটার ছেড়ে দেয়।</div>
            </div>
        </button>
